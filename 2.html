<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">

    <title>Card game</title>

    <style>
      *{
        font-family: 'Open Sans';
      }
      .player{
        font-size: 20px;
      }
      span{
        display:inline-block;
        background: #e0e0e0;
        width: 7%;
        font-size: 50px;
        text-align: center;
      }
      .span_read{
        color: #8c0100;
      }
    </style>
  </head>
  <body>
    <p class="player">Player 1:</p>
    <div class="div1">
      <span>2 &#9827</span>
      <span class="span_read">9 &#9829</span>
      <span class="span_read">6 &#9829</span>
      <span class="span_read">A &#9830</span>
      <span>Q &#9824</span>
      <span>J &#9827</span>
    </div>

    <p class="player">Player 2:</p>
    <div class="div1">
      <span class="span_read">3 &#9829</span>
      <span>A &#9827</span>
      <span>10 &#9827</span>
      <span class="span_read">K &#9830</span>
      <span>8 &#9824</span>
      <span class="span_read">3 &#9829</span>
    </div>
  </body>
</html>
